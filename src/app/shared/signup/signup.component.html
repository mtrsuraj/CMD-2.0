<div class="main-wrapper  account-wrapper">
    <div class="account-page">
        <div class="account-center">
            <div class="account-box">
                <form action="http://dreamguys.co.in/preclinic/template/index.html" class="form-signin" [formGroup]="addUser" (ngSubmit)="SaveAuthentication()">
                    <div class="account-logo">
                        <a href="dashboard"><img src="assets/img/logo-dark.png" alt=""></a>
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" formControlName="username">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group checkbox">
                        <label>
                            <input type="checkbox"> I have read and agree the Terms & Conditions
                        </label>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-primary account-btn" type="submit">  Signup </button>
                        <!-- <button class="btn btn-primary account-btn" type="submit"> <a href="dashboard"> Signup </a></button> -->
                    </div>
                    <div class="text-center login-link">
                        Already have an account? <a href="login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
